{% extends 'base.html' %}

{% block title %}Login | ZeroTrustVault{% endblock %}

{% block content %}
<div class="card"
    style="max-width: 450px; margin: 80px auto; background-color: var(--card-bg); border: 1px solid var(--border-color);">
    <div style="text-align: center; margin-bottom: 40px;">
        <div style="font-size: 40px; margin-bottom: 10px;">üîê</div>
        <h2 style="color: var(--text-main); font-weight: 700;">Welcome Back</h2>
        <p style="color: var(--text-secondary); font-size: 14px;">Secure identity verification</p>
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required placeholder="Enter your username" autofocus>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px; padding: 14px;">Sign
            In</button>

        <p style="text-align: center; margin-top: 30px; color: var(--text-secondary); font-size: 14px;">
            New to the vault? <a href="{% url 'register' %}"
                style="color: var(--primary); text-decoration: none; font-weight: 600;">Create an account</a>
        </p>
    </form>
</div>
{% endblock %}
